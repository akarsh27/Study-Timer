<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Timer container in the middle of the screen -->
    <div class="timer-container">
        <div class="timer-buttons">
            <button class="button">pomodoro</button>
            <button class="button">short break</button>
            <button class="button">long break</button>
        </div>

        <!-- Timer Display -->
        <div id="timerDisplay" class="timer">25:00</div>

        <!-- Start and reset buttons -->
        <div class="timer-controls">
            <button id="startBtn" class="control-button">start</button>
            <button id="resetBtn" class="control-button">reset</button>
            <!-- <button id="settingsBtn" class="control-button">⚙️</button> -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
